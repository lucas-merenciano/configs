font_family      Operator Mono Book
bold_font        Operator Mono Medium
italic_font      Operator Mono Book Italic
bold_italic_font Operator Mono Medium Italic
font_size 16.0
enable_audio_bell no
scrollback_lines 20000


enabled_layouts tall,stack

map alt+h neighboring_window left
map alt+j neighboring_window bottom 
map alt+k neighboring_window top 
map alt+l neighboring_window right 

map alt+shift+h resize_window narrower
map alt+shift+l resize_window wider
map alt+shift+k resize_window taller
map alt+shift+j resize_window shorter

map alt+q close_window
map alt+enter new_window
map ctrl+shift+q quit
map alt+f toggle_maximized
map alt+d detach_window
map alt+a move_window_to_top



